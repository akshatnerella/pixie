<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixie</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="screen">
      <video id="stateVideo" class="state-video" autoplay loop muted playsinline></video>
      <section class="overlay">
        <h1>Pixie</h1>
        <p class="hint">Say <strong>"pixie"</strong> to wake me, then speak your request.</p>

        <div id="pairRow" class="pair-row">
          <input id="pairingCode" type="text" inputmode="numeric" maxlength="12" placeholder="Pairing code" />
          <button id="pairButton">Pair Gateway</button>
        </div>

        <div class="controls">
          <button id="listenButton">Start Listening</button>
          <button id="stopButton">Stop Listening</button>
        </div>

        <p id="statusText" class="status">Status: idle</p>
        <p id="heardText" class="heard"></p>
        <div class="chat">
          <p><strong>You:</strong> <span id="userText">-</span></p>
          <p><strong>Pixie:</strong> <span id="replyText">-</span></p>
        </div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
  </html>
